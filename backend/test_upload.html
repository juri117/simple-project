<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"], input[type="number"] { width: 300px; padding: 5px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test File Upload for Issues</h1>
    
    <div class="form-group">
        <label for="issue_id">Issue ID:</label>
        <input type="number" id="issue_id" value="1" min="1">
    </div>
    
    <div class="form-group">
        <label for="file">Select File (max 10MB):</label>
        <input type="file" id="file" accept="image/*,application/pdf,text/*,.doc,.docx,.xls,.xlsx,.zip,.rar">
    </div>
    
    <button onclick="uploadFile()">Upload File</button>
    
    <div id="result"></div>
    
    <script>
        async function uploadFile() {
            const issueId = document.getElementById('issue_id').value;
            const fileInput = document.getElementById('file');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                showResult('Please select a file', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('issue_id', issueId);
            
            try {
                const response = await fetch('upload_file.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(`File uploaded successfully!<br>Original: ${data.attachment.original_filename}<br>Size: ${data.attachment.file_size} bytes<br>Type: ${data.attachment.mime_type}`, 'success');
                } else {
                    showResult(`Upload failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
